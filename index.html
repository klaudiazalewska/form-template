<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
<body>
    <article>
        <section class="title">
            <div class="sign-in">Sign in</div>
            <div class="logo"></div>
        </section>
        <section class="login">
            <input id="login" type="login" name="login" placeholder="Login"> <i class="icon-user"></i> 
        </section>
        <div id="ilogin" class="error">Fill out the form</div>
        <section class="password">
            <input id="password" type="password" name="password" placeholder="Password"> <i class="icon-asterisk"></i>
        </section>  
        <div id="ipassword" class="error">Fill out the form</div>
        <button type="submit">SIGN IN</button>
        <section class="help">
            <div class="forgot-password">Forgot password?</div>
            <div class="create-new">Create an acount</div>
        </section>
    </article>
    <script src="main.js"></script>
</body>
</html>
